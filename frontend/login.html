<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCP Client - Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>MCP Client</h1>
                <p>Schema-Driven Execution Engine</p>
            </div>

            <div id="error-alert" class="alert alert-error" style="display: none;"></div>

            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required autofocus>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="submit" class="btn btn-primary" id="login-btn">
                    <span class="btn-text">Sign In</span>
                    <span class="btn-spinner" style="display: none;">Signing in...</span>
                </button>
            </form>

            <div class="demo-credentials">
                <p class="demo-title">Demo Credentials:</p>
                <p>Username: admin / Password: admin</p>
                <p>Username: user / Password: user</p>
            </div>
        </div>

        <p class="login-footer">
            Zero code changes for new tools • No LLMs • Fully deterministic
        </p>
    </div>

    <script src="js/auth.js"></script>
    <script>
        const form = document.getElementById('login-form');
        const errorAlert = document.getElementById('error-alert');
        const loginBtn = document.getElementById('login-btn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            errorAlert.style.display = 'none';
            loginBtn.disabled = true;
            document.querySelector('.btn-text').style.display = 'none';
            document.querySelector('.btn-spinner').style.display = 'inline';

            try {
                await login(username, password);
                window.location.href = 'dashboard.html';
            } catch (error) {
                errorAlert.textContent = error.message || 'Invalid username or password';
                errorAlert.style.display = 'block';
            } finally {
                loginBtn.disabled = false;
                document.querySelector('.btn-text').style.display = 'inline';
                document.querySelector('.btn-spinner').style.display = 'none';
            }
        });

        // Redirect if already logged in
        if (isAuthenticated()) {
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
